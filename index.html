<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Nav Bar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Time & Date</div>
        <ul class="nav-links" id="nav-links">

            <li>
                <a href="#" id="UTC" value=1>UTC</a>
            </li>
            <li>
                <a href="#" id="CET" value=2>CET</a>
            </li>
            <li>
                <a href="#" id="CTT" value=3>CTT</a>
            </li>
            <li>
                <a href="#" id="EET" value=4>EET</a>
            </li>
            <li>
                <a href="#" id="EST" value=5>EST</a>
            </li>
            <li>
                <a href="#" id="CST" value=6>CST</a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section>
        <p id="time-zone">
            Time in: UTC
        </p>
        <div class="date-time">
            <div>

                <div id="day-of-week">
                </div>  

                <div id="date">
                </div>

            </div>
            
            <div id="time">
                
            </div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
